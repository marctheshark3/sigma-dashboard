version: '3.8'
services:
  ui:
    image: ghcr.io/marctheshark3/sigmanaut-mining-pool-ui:main
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    ports:
      - "8050:8050"
    restart: unless-stopped
    networks:
      - app_network
    
  miner-id-minter:
    build:
      context: ./off-chain
      dockerfile: Dockerfile
    volumes:
      - ./off-chain:/app
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - ui
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/ergominers.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/ergominers.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      - /etc/letsencrypt/live/ergominers.com/chain.pem:/etc/nginx/ssl/chain.pem:ro
    depends_on:
      - ui
      - miner-id-minter
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge